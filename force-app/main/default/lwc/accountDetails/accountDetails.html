<template>
    <lightning-card title="Account Details" icon-name="standard:account" class="slds-size_3-of-12">
        <div class="slds-m-left_small">
            <c-get-accounts onshowdetails={handleShowDetails}></c-get-accounts>
          
            <div class="slds-m-top_small">                
                <p if:true={name}><strong>Account Name: </strong>{name}</p>
                <p if:true={rating}><strong>Rating: </strong>{rating}</p> 
                <p if:true={industry}><strong>Industry: </strong>{industry}</p>
                <p if:true={phone}><strong>Phone: </strong>{phone}</p>
            </div>
        </div>
    </lightning-card>
</template>
